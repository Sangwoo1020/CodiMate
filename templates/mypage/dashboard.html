<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodiMate - 대시보드</title>
    <link rel="stylesheet" href="/static/css/fix/header.css">
    <link rel="stylesheet" href="/static/css/mypage/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 플레이스홀더 -->
    <div id="header-placeholder" class="loading"></div>

    <div class="mypage-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="profile-section">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h3 id="userName">김상우</h3>
                        <p id="userPersonalColor">퍼스널 컬러 미설정</p>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/templates/mypage/dashboard.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>대시보드</span>
                </a>
                <a href="/templates/mypage/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>즐겨찾기</span>
                </a>
                <a href="/templates/mypage/setting.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </a>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <div class="page-header">
                <h1>대시보드</h1>
                <p>나의 코디 활동을 한눈에 확인해보세요</p>
            </div>

            <!-- 통계 카드들 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="topCount">8</h3>
                        <p>상의</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="bottomCount">6</h3>
                        <p>하의</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="wishlistCount">3</h3>
                        <p>즐겨찾기</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="recentOutfits">12</h3>
                        <p>이달의 코디</p>
                    </div>
                </div>
            </div>

            <!-- 최근 착용 코디 -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h3>최근 착용한 코디</h3>
                    <button class="view-all-btn" onclick="viewAllOutfits()">전체보기</button>
                </div>
                <div class="recent-outfits" id="recentOutfitsGrid">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>

            <!-- 내 옷장 요약 -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h3>내 옷장 요약</h3>
                    <button class="view-closet-btn" onclick="goToCloset()">옷장 보기</button>
                </div>
                <div class="closet-summary">
                    <div class="closet-category">
                        <h4>상의 카테고리</h4>
                        <div class="category-grid">
                            <div class="category-item">
                                <span class="category-name">셔츠</span>
                                <span class="category-count">3개</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">티셔츠</span>
                                <span class="category-count">4개</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">니트</span>
                                <span class="category-count">1개</span>
                            </div>
                        </div>
                    </div>
                    <div class="closet-category">
                        <h4>하의 카테고리</h4>
                        <div class="category-grid">
                            <div class="category-item">
                                <span class="category-name">슬랙스</span>
                                <span class="category-count">2개</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">청바지</span>
                                <span class="category-count">3개</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">치노팬츠</span>
                                <span class="category-count">1개</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 내 좋아하는 색상 -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h3>내 좋아하는 색상</h3>
                    <button class="edit-colors-btn" onclick="editFavoriteColors()">편집</button>
                </div>
                <div class="favorite-colors">
                    <div class="color-analysis">
                        <div class="color-item">
                            <div class="color-circle" style="background-color: #1e3a8a;"></div>
                            <div class="color-info">
                                <span class="color-name">네이비</span>
                                <span class="color-count">5개 보유</span>
                            </div>
                        </div>
                        <div class="color-item">
                            <div class="color-circle" style="background-color: #ffffff; border: 2px solid #e2e8f0;"></div>
                            <div class="color-info">
                                <span class="color-name">화이트</span>
                                <span class="color-count">4개 보유</span>
                            </div>
                        </div>
                        <div class="color-item">
                            <div class="color-circle" style="background-color: #374151;"></div>
                            <div class="color-info">
                                <span class="color-name">차콜</span>
                                <span class="color-count">2개 보유</span>
                            </div>
                        </div>
                        <div class="color-item">
                            <div class="color-circle" style="background-color: #d2b48c;"></div>
                            <div class="color-info">
                                <span class="color-name">베이지</span>
                                <span class="color-count">3개 보유</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 퍼스널 컬러 -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h3>나의 퍼스널 컬러</h3>
                </div>
                <div class="personal-color-section" id="personalColorSection">
                    <div class="personal-color-not-set">
                        <div class="personal-color-placeholder">
                            <i class="fas fa-palette"></i>
                            <p>퍼스널 컬러를 선택하지 않았습니다</p>
                            <button class="select-color-btn" onclick="goToPersonalColorTest()">선택하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/fix/header.js"></script>
    <script src="/static/js/mypage/dashboard.js"></script>
</body>
</html>
